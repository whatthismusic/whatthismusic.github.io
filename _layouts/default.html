---
layout: compress
---
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:900|Work+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/png" href="/images/fav.ico?">
	<link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
	<link rel="icon" sizes="192x192" href="/images/android-chrome-192x192.png">
	<link rel="icon" sizes="512x512" href="/images/android-chrome-512x512.png">
	{%- feed_meta -%}
  {% seo %}
</head>
<body style="background-color: rgb(255, 255, 255)">
  <script async src="{{ site.baseurl }}/js/theme.min.js"></script>
  <header>
    <!-- <a href="{{ site.baseurl }}/"><div class="home"></div></a> -->
		<div id="logo">
			<a href="{{ site.baseurl }}/">What This <span class="logo-em">MUSIC!</span></a>
		</div>
		<div id="links">
			<a href="{{ site.baseurl }}/about/">About</a>
			<a href="{{ site.baseurl }}/tags">Tags</a>
			{% include social.html %}
		</div>
  </header>

  <main>
    <article>
      {{ content }}
    </article>
  </main>

	{% include footer.html %}
  {% include analytics.html %}
</body>
</html>
